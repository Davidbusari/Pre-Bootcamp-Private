<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid pt-4">
        <div class="row">
            <div class="col">
                <h4>CodingDojoWall</h4>
            </div>
            <div class="col-md-auto">
                <p>Welcome {{thisUser.First_name}}</p>
            </div>
            <div class="col col-lg-2">
                <a href="/logout">logout</a>
            </div>
        </div>
    </div>
    <div class="container p-5">
        <h3 >Edit-{{ jobtoedit.Title}} Job </h3>
        
        <form action="/job/edit/{{jobtoedit.id}}" method="POST">{% csrf_token%}
            <input type="hidden" name="tripid" value="{{jobtoedit.id}}">
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Title</label>
                <div class="col-sm-10">
                    <input name="title" value="{{jobtoedit.Title}}" type="text" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="insert destination">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Description</label>
                <div class="col-sm-10">
                    <input name="desc" value="{{jobtoedit.Description}}" type="text" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Location</label>
                <div class="col-sm-10">
                    <input name="location" value="{{jobtoedit.Location}}" type="text" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg"></label>
                    <a class="btn btn-danger" href="/jobs">Cancel</a>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
                

            </div>
            
            
        </form>
        <div class="container">
            {% if messages %}
            <ul>
                {% for message in messages%}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>

</body>

</html>
