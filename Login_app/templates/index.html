<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Registeration</h2>
                        <form action="/register" method="POST">{% csrf_token %}
                            <div class="form-group">
                                <label for="formGroupExampleInput">First Name</label>
                                <input name="fname" type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="firstname">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Last Name</label>
                                <input name="lname" type="text" class="form-control" id="formGroupExampleInput2"
                                    placeholder="last name">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Email</label>
                                <input name="email" type="email" class="form-control" id="formGroupExampleInput2"
                                    placeholder="email">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Password</label>
                                <input name="pwd" type="password" class="form-control" id="formGroupExampleInput2"
                                    placeholder="password">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Confirm Password</label>
                                <input name="conpwd" type="password" class="form-control" id="formGroupExampleInput2"
                                    placeholder="confirm password">
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                        <div>
                            {% if messages %}
                            <ul>
                                {% for message in messages%}
                                <li>{{message}}</li>
                                {% endfor %}
                            </ul>
                            {% endif %}
                        </div>
                        <!-- <h5 class="card-title">Special title treatment</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Login</h2>
                        <form action="/login" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="formGroupExampleInput">Email</label>
                                <input name="email" type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="enter email">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Password</label>
                                <input name="pwd" type="password" class="form-control" id="formGroupExampleInput2"
                                    placeholder="enter password">
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </form>
                        <div>
                            {% if messages %}
                            <ul>
                                {% for message in messages%}
                                <li>{{message}}</li>
                                {% endfor %}
                            </ul>
                            {% endif %}
                        </div>

                        
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
